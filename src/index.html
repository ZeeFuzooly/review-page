<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Page</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/roundSlider/1.5.0/roundslider.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/roundSlider/1.5.0/roundslider.min.js"></script>
</head>
<body>
    <div class="background">
        <!-- Background with bubbles -->
        <div class="bubble bubble1"></div>
        <div class="bubble bubble2"></div>
        <div class="bubble bubble3"></div>
        <div class="bubble bubble4"></div>
    </div>
    <div class="phone-section">
        <div class="status-bar">
            <span id="time"></span>
            <span class="status-icons">
                <i class="fas fa-signal"></i>
                <i class="fas fa-wifi"></i>
                <i class="fas fa-battery-full"></i>
            </span>
        </div>
        <div class="message">
            <p>How was your experience with us?</p>
        </div>
        <div id="face" class="feedback-face">
            <i class="fas fa-frown"></i>
            <div id="rating">BAD</div>
        </div>
        <div class="review-meter-container">
            <div id="slider2"></div>
        </div>
        <button id="submit" class="submit-button">SUBMIT</button>
        <div class="popup" id="popup">
            <div class="popup-content">Thanks for rating!</div>
            <div class="popup-icon"><i class="fas fa-smile"></i></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
